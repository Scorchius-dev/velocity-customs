<!DOCTYPE html>
<html lang="en">

<!-- File: contact.html
    Purpose: Contact form where customers submit build requests.
    Notes: The form currently shows a client-side success collapse; replace
    with a real submission endpoint when available. Comments explain sections. -->

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Velocity Customs - Custom PC builds and computer parts tailored to your needs.">
    <meta name="keywords" content="Velocity Customs, custom pc Builds, computer parts">
    <title>Velocity Customs</title>

    <!-- Fonts: preconnect and import Google fonts used across the site -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@500;700&family=Roboto:wght@300;400;700&display=swap"
        rel="stylesheet">

    <!-- Favicons and manifest -->
    <link rel="apple-touch-icon" sizes="180x180" href="assets/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="assets/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="assets/favicon/favicon-16x16.png">
    <link rel="manifest" href="assets/favicon/site.webmanifest">

    <!-- Styles: Bootstrap first, then custom CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <!-- Header / navigation (shared) -->
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark bg-black border-bottom border-secondary sticky-top">
            <div class="container">
                <a class="navbar-brand fw-bold fs-3" href="index.html">
                    <i class="fa-solid fa-bolt me-2 text-warning"></i>VELOCITY<span class="text-warning">CUSTOMS</span>
                </a>

                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                    <ul class="navbar-nav align-items-center gap-3">
                        <li class="nav-item">
                            <a class="nav-link text-light" href="index.html">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-light" href="products.html">Builds</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active text-warning fw-bold" href="contact.html">Contact</a>
                        </li>
                        <li class="nav-item">
                            <a href="contact.html"
                                class="btn btn-outline-warning fw-bold text-uppercase btn-sm px-3">Start Build</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <!-- Main: contact form section -->
    <main>
        <!-- Contact form: collects user details and build preferences -->
        <section class="py-5 my-lg-5 d-flex align-items-center min-vh-100">
            <div class="container">
                <div class="row justify-content-center">
                    <div class="col-lg-8 col-xl-7">

                        <!-- Heading and short instructions above the form -->
                        <div class="text-center mb-5">
                            <h1 class="display-3 fw-bold text-white">Start Your Build</h1>
                            <p class="text-light opacity-75 fs-4">
                                Tell us what you need. We'll send you a spec list within 24 hours.
                            </p>
                            <div class="mx-auto mt-3 border-top border-warning border-3" style="width: 80px"></div>
                        </div>

                        <!-- Success message: shown via Bootstrap collapse when form is 'sent' -->
                        <div class="collapse mb-4" id="successMessage">
                            <div class="alert alert-success border-warning bg-dark text-warning text-center"
                                role="alert">
                                <h2 class="alert-heading fw-bold fs-4">
                                    <i class="fa-solid fa-check-circle me-2"></i>Message Sent!
                                </h2>
                                <p class="mb-0 text-white">Thanks for reaching out. We will be in touch shortly.</p>
                            </div>
                        </div>

                        <!-- Form fields: name, email, budget, primary use, and notes -->
                        <form>
                            <div class="row g-3">
                                <div class="col-md-6">
                                    <label for="fullName" class="form-label text-warning small fw-bold">FULL
                                        NAME</label>
                                    <input type="text" id="fullName"
                                        class="form-control bg-dark border-secondary text-white p-3"
                                        placeholder="John Doe">
                                </div>

                                <div class="col-md-6">
                                    <label for="emailAddress" class="form-label text-warning small fw-bold">EMAIL
                                        ADDRESS</label>
                                    <input type="email" id="emailAddress"
                                        class="form-control bg-dark border-secondary text-white p-3"
                                        placeholder="john@example.com">
                                </div>

                                <div class="col-md-6">
                                    <label for="budgetRange" class="form-label text-warning small fw-bold">BUDGET
                                        RANGE</label>
                                    <select id="budgetRange"
                                        class="form-select bg-dark border-secondary text-white p-3">
                                        <option selected>$1000 - $1500</option>
                                        <option>$1500 - $2000</option>
                                        <option>$2000 - $3000</option>
                                        <option>$3000+</option>
                                        <option>No Limit</option>
                                    </select>
                                </div>

                                <div class="col-md-6">
                                    <label for="primaryUse" class="form-label text-warning small fw-bold">PRIMARY
                                        USE</label>
                                    <select id="primaryUse" class="form-select bg-dark border-secondary text-white p-3">
                                        <option selected>Gaming</option>
                                        <option>Streaming / Content Creation</option>
                                        <option>3D Rendering / Workstation</option>
                                        <option>Office / Productivity</option>
                                    </select>
                                </div>

                                <div class="col-12">
                                    <label for="specificRequests" class="form-label text-warning small fw-bold">SPECIFIC
                                        REQUESTS</label>
                                    <textarea id="specificRequests"
                                        class="form-control bg-dark border-secondary text-white p-3" rows="5"
                                        placeholder="I am interested in the 'Surge' build but want to upgrade to 64GB RAM..."></textarea>
                                </div>

                                <!-- Submit button: currently toggles the success collapse (no backend) -->
                                <div class="col-12 text-center mt-4">
                                    <button type="button"
                                        class="btn btn-warning btn-lg w-100 fw-bold py-3 text-uppercase hover-effect"
                                        data-bs-toggle="collapse" data-bs-target="#successMessage">
                                        Send Request
                                    </button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <!-- Footer: brand, social links, copyright -->

    <footer class="py-5 bg-black border-top border-secondary text-center text-md-start">
        <div class="container">
            <div class="row align-items-center">
                <div class="col-md-4 mb-3 mb-md-0">
                    <h2 class="text-white mb-0 fw-bold fs-4" style="font-family: 'Rajdhani', sans-serif">
                        VELOCITY<span class="text-warning">CUSTOMS</span>
                    </h2>
                </div>

                <div class="col-md-4 mb-3 mb-md-0 text-center">
                    <div class="d-flex justify-content-center gap-4">
                        <!-- Aria labels added for accessibility -->
                        <a href="https://discord.com/" class="text-light opacity-75 social-link" aria-label="Discord"><i
                                class="fa-brands fa-discord fs-4"></i></a>
                        <a href="https://x.com/" class="text-light opacity-75 social-link" aria-label="Twitter"><i
                                class="fa-brands fa-x-twitter fs-4"></i></a>
                        <a href="https://www.instagram.com/" class="text-light opacity-75 social-link"
                            aria-label="Instagram"><i class="fa-brands fa-instagram fs-4"></i></a>
                    </div>
                </div>

                <div class="col-md-4 text-md-end text-light opacity-75 small">
                    &copy; 2025 Velocity Customs.<br>All rights reserved.
                </div>
            </div>
        </div>
    </footer>

    <!-- Scripts: Font Awesome for icons; Bootstrap bundle for interactive components -->
    <script src="https://kit.fontawesome.com/3b20d96fa9.js" crossorigin="anonymous" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"
        defer>
    </script>
</body>

</html>
