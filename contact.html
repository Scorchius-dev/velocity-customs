<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Meta tags for search engines -->
    <meta name="description" content="Velocity Customs - Custom PC builds and computer parts tailored to your needs." />
    <meta name="keywords" content="Velocity Customs, custom pc Builds, computer parts" />
    <!-- Title -->
    <title>Velocity Customs</title>
    <!-- Favicon -->
    <link rel="apple-touch-icon" sizes="180x180" href="assets/favicon/apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="assets/favicon/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="assets/favicon/favicon-16x16.png" />
    <link rel="manifest" href="assets/favicon/site.webmanifest" />
    <!-- Bootstrap CSS link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous" />
    <!-- Custom CSS link -->
    <link rel="stylesheet" href="assets/css/style.css" />
</head>

<body>
    <!-- Header-->
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark bg-black border-bottom border-secondary sticky-top">
            <div class="container">
                <!-- 1. The Brand/Logo -->
                <a class="navbar-brand fw-bold fs-3" href="index.html">
                    <i class="fa-solid fa-bolt me-2 text-warning"></i>VELOCITY<span class="text-warning">CUSTOMS</span>
                </a>

                <!-- 2. The Hamburger Button (Mobile only) -->
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <!-- 3. The Links (Collapses on mobile) -->
                <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                    <ul class="navbar-nav align-items-center gap-3">
                        <li class="nav-item">
                            <a class="nav-link text-light" href="index.html">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-light" href="products.html">Builds</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active text-warning fw-bold" href="contact.html">Contact</a>
                        </li>
                        <li class="nav-item">
                            <a href="contact.html"
                                class="btn btn-outline-warning fw-bold text-uppercase btn-sm px-3">Start Build</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <!-- Main Content-->
    <main>
        <section class="py-5 my-lg-5 d-flex align-items-center min-vh-100">
            <div class="container">
                <div class="row justify-content-center">
                    <!-- Limit width to 8 columns for better readability on big screens -->
                    <div class="col-lg-8 col-xl-7">
                        <!-- Page Title -->
                        <div class="text-center mb-5">
                            <h1 class="display-3 fw-bold text-white">Start Your Build</h1>
                            <p class="text-secondary fs-4">
                                Tell us what you need. We'll send you a spec list within 24
                                hours.
                            </p>
                            <div class="mx-auto mt-3 border-top border-warning border-3" style="width: 80px"></div>
                        </div>

                        <!-- Success Message (hidden by default) -->

                        <div class="collapse mb-4" id="successMessage">
                            <div class="alert alert-success border-warning bg-dark text-warning text-center"
                                role="alert">
                                <h4 class="alert-heading fw-bold"><i class="fa-solid fa-check-circle me-2"></i>Message
                                    Sent!</h4>
                                <p class="mb-0 text-white">Thanks for reaching out. We will be in touch shortly.</p>
                            </div>
                        </div>

                        <!-- The Form -->
                        <form>
                            <div class="row g-3">
                                <!-- Name -->
                                <div class="col-md-6">
                                    <label class="form-label text-warning small fw-bold">FULL NAME</label>
                                    <input type="text" class="form-control bg-dark border-secondary text-white p-3"
                                        placeholder="John Doe" />
                                </div>

                                <!-- Email -->
                                <div class="col-md-6">
                                    <label class="form-label text-warning small fw-bold">EMAIL ADDRESS</label>
                                    <input type="email" class="form-control bg-dark border-secondary text-white p-3"
                                        placeholder="john@example.com" />
                                </div>

                                <!-- Budget Select -->
                                <div class="col-md-6">
                                    <label class="form-label text-warning small fw-bold">BUDGET RANGE</label>
                                    <select class="form-select bg-dark border-secondary text-white p-3">
                                        <option selected>$1000 - $1500</option>
                                        <option>$1500 - $2000</option>
                                        <option>$2000 - $3000</option>
                                        <option>$3000+</option>
                                        <option>No Limit</option>
                                    </select>
                                </div>

                                <!-- Usage Select -->
                                <div class="col-md-6">
                                    <label class="form-label text-warning small fw-bold">PRIMARY USE</label>
                                    <select class="form-select bg-dark border-secondary text-white p-3">
                                        <option selected>Gaming</option>
                                        <option>Streaming / Content Creation</option>
                                        <option>3D Rendering / Workstation</option>
                                        <option>Office / Productivity</option>
                                    </select>
                                </div>

                                <!-- Details Text area -->
                                <div class="col-12">
                                    <label class="form-label text-warning small fw-bold">SPECIFIC REQUESTS</label>
                                    <textarea class="form-control bg-dark border-secondary text-white p-3" rows="5"
                                        placeholder="I want a white themed build with lots of RGB..."></textarea>
                                </div>

                                <!-- Submit Button -->
                                <div class="col-12 text-center mt-4">
                                    <button type="submit"
                                        class="btn btn-warning btn-lg w-100 fw-bold py-3 text-uppercase hover-effect" data-bs-toggle="collapse" 
                                    data-bs-target="#successMessage">
                                        Send Request
                                    </button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <!-- Footer-->

    <footer class="py-5 bg-black border-top border-secondary text-center text-md-start">
        <div class="container">
            <div class="row align-items-center">
                <!-- Column 1: Brand Name -->
                <div class="col-md-4 mb-3 mb-md-0">
                    <h4 class="text-white mb-0 fw-bold" style="font-family: 'Rajdhani', sans-serif">
                        VELOCITY<span class="text-warning">CUSTOMS</span>
                    </h4>
                </div>

                <!-- Column 2: Social Media Icons -->
                <div class="col-md-4 mb-3 mb-md-0 text-center">
                    <div class="d-flex justify-content-center gap-4">
                        <!-- Note: 'fs-4' makes icons larger -->
                        <a href="#" class="text-secondary social-link"><i class="fa-brands fa-discord fs-4"></i></a>
                        <a href="#" class="text-secondary social-link"><i class="fa-brands fa-twitter fs-4"></i></a>
                        <a href="#" class="text-secondary social-link"><i class="fa-brands fa-instagram fs-4"></i></a>
                    </div>
                </div>

                <!-- Column 3: Copyright -->
                <div class="col-md-4 text-md-end text-secondary small">
                    &copy; 2025 Velocity Customs.<br />All rights reserved.
                </div>
            </div>
        </div>
    </footer>

    <!-- Font Awesome kit -->
    <script src="https://kit.fontawesome.com/3b20d96fa9.js" crossorigin="anonymous"></script>
    <!-- Bootstrap JS Script -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous">
    </script>
</body>

</html>
